<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panda Escape</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            touch-action: manipulation;
            background-color: #0e7490; /* cyan-700, para el mar */
        }
        .hex polygon {
            stroke: #4d7c0f; /* lime-700 */
            stroke-width: 1.5;
            transition: all 0.2s ease-in-out;
        }
        .hex:not(.fence):not(.panda):hover polygon {
            fill: #a3e635; /* lime-400 */
            transform: scale(0.98);
            transform-origin: center;
        }
        .hex.fence {
            cursor: not-allowed;
        }
        /* El tocón del árbol */
        .stump {
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
            transform: scale(0.8);
            transform-origin: bottom;
        }
        .hex.fence .stump {
            opacity: 1;
            transform: scale(1);
        }
        /* Casilla del panda */
        .hex.panda polygon {
            fill: #bef264; /* lime-300 */
        }
        #panda-svg {
            position: absolute;
            width: 50px; /* Tamaño del panda */
            height: 50px;
            transform: translate(-50%, -60%); /* Ajuste fino de la posición */
            transition: left 0.4s ease-in-out, top 0.4s ease-in-out;
            pointer-events: none;
            user-select: none;
            z-index: 10;
            filter: drop-shadow(0 4px 3px rgba(0,0,0,0.3));
        }
        /* Animación de salto del panda */
        @keyframes panda-jump {
            0% { transform: translate(-50%, -60%) scale(1); }
            50% { transform: translate(-50%, -100%) scale(1.1); }
            100% { transform: translate(-50%, -60%) scale(1); }
        }
        .jumping {
            animation: panda-jump 0.4s ease-in-out;
        }
        .modal {
            transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
        }
        .game-board-bg {
            fill: #65a30d; /* lime-600 */
            filter: url(#drop-shadow);
        }
        .island {
            position: absolute;
            z-index: -1;
            opacity: 0.9;
        }
        #undo-button:disabled {
            background-color: #57534e; /* stone-600 */
            cursor: not-allowed;
            opacity: 0.6;
        }
    </style>
</head>
<body class="text-stone-100 flex flex-col items-center justify-center min-h-screen p-4 overflow-hidden">

    <div id="decorative-islands"></div>

    <div class="w-full max-w-2xl text-center mb-4 z-10">
        <h1 class="text-5xl font-bold text-white" style="text-shadow: 2px 2px 4px rgba(0,0,0,0.5);">Panda Escape</h1>
        <div class="flex justify-center items-center gap-4 mt-2">
            <p id="level-display" class="text-2xl font-semibold text-lime-300" style="text-shadow: 1px 1px 2px rgba(0,0,0,0.5);"></p>
            <button id="undo-button" class="bg-sky-500 hover:bg-sky-600 text-white font-bold py-2 px-4 rounded-lg shadow-lg transition-all transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-sky-500 focus:ring-opacity-50 border-2 border-sky-700">
                Deshacer (3)
            </button>
        </div>
    </div>

    <div id="game-container" class="relative flex items-center justify-center w-full max-w-md aspect-square z-10">
        <svg id="hex-grid" class="w-full h-full overflow-visible"></svg>
        <div id="panda-container">
            <!-- Panda SVG -->
            <svg id="panda-svg" viewBox="0 0 100 100">
                <g>
                    <!-- Orejas -->
                    <circle cx="20" cy="20" r="12" fill="#27272a"/>
                    <circle cx="80" cy="20" r="12" fill="#27272a"/>
                    <!-- Parches de los ojos -->
                    <ellipse cx="35" cy="45" rx="14" ry="18" fill="#27272a" transform="rotate(-20 35 45)"/>
                    <ellipse cx="65" cy="45" rx="14" ry="18" fill="#27272a" transform="rotate(20 65 45)"/>
                    <!-- Cabeza -->
                    <circle cx="50" cy="50" r="35" fill="white"/>
                    <!-- Ojos -->
                    <circle cx="38" cy="48" r="4" fill="white"/>
                    <circle cx="62" cy="48" r="4" fill="white"/>
                    <!-- Nariz -->
                    <circle cx="50" cy="60" r="5" fill="#27272a"/>
                </g>
            </svg>
        </div>
    </div>

    <!-- Modal for game over -->
    <div id="modal" class="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center opacity-0 pointer-events-none modal z-50">
        <div class="bg-stone-200 text-stone-800 rounded-2xl shadow-2xl p-8 text-center w-80 transform scale-95 modal">
            <h2 id="modal-title" class="text-3xl font-bold mb-4 text-stone-900"></h2>
            <p id="modal-text" class="text-stone-600 mb-6"></p>
            <button id="reset-button" class="bg-amber-900 hover:bg-amber-800 text-white font-bold py-3 px-6 rounded-lg shadow-lg transition-transform transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-amber-900 focus:ring-opacity-50 border-2 border-amber-950">
                Jugar de Nuevo
            </button>
        </div>
    </div>

    <svg width="0" height="0" style="position:absolute;">
        <defs>
            <filter id="drop-shadow" x="-50%" y="-50%" width="200%" height="200%">
                <feDropShadow dx="0" dy="5" stdDeviation="5" flood-color="#27272a" flood-opacity="0.5"/>
            </filter>
        </defs>
    </svg>

    <script>
        const GRID_SIZE = 4; // Radio del grid. 4 coincide con la imagen de referencia.
        const svgNS = "http://www.w3.org/2000/svg";
        const svg = document.getElementById('hex-grid');
        const pandaContainer = document.getElementById('panda-container');
        const gameContainer = document.getElementById('game-container');
        const modal = document.getElementById('modal');
        const modalTitle = document.getElementById('modal-title');
        const modalText = document.getElementById('modal-text');
        const resetButton = document.getElementById('reset-button');
        const levelDisplay = document.getElementById('level-display');
        const islandContainer = document.getElementById('decorative-islands');
        const undoButton = document.getElementById('undo-button');

        let hexSize;
        let gridState = new Map();
        let pandaPos = { q: 0, r: 0 };
        let gameOver = false;
        let currentLevel = 1;
        let moveHistory = [];
        let undosLeft = 3;

        // "Pointy-top"
        const axialDirections = [
            { q: 1, r: 0 }, { q: 1, r: -1 }, { q: 0, r: -1 },
            { q: -1, r: 0 }, { q: -1, r: 1 }, { q: 0, r: 1 }
        ];

        function getAxialNeighbors(q, r) {
            return axialDirections.map(dir => ({ q: q + dir.q, r: r + dir.r }));
        }
        
        // "Pointy-top" axial to pixel conversion
        function axialToPixel(q, r) {
            const originX = gameContainer.clientWidth / 2;
            const originY = gameContainer.clientHeight / 2;
            const x = originX + hexSize * (Math.sqrt(3) * q + Math.sqrt(3) / 2 * r);
            const y = originY + hexSize * (3/2 * r);
            return { x, y };
        }
        
        function createHexagon(q, r) {
            const center = axialToPixel(q, r);
            const g = document.createElementNS(svgNS, 'g');
            g.classList.add('hex');
            g.dataset.q = q;
            g.dataset.r = r;

            const polygon = document.createElementNS(svgNS, 'polygon');
            const points = [];
            for (let i = 0; i < 6; i++) {
                // Ángulo para "pointy-top"
                const angle = Math.PI / 180 * (60 * i - 30);
                points.push(`${center.x + hexSize * Math.cos(angle)},${center.y + hexSize * Math.sin(angle)}`);
            }
            polygon.setAttribute('points', points.join(' '));
            polygon.setAttribute('fill', '#84cc16'); // lime-500
            g.appendChild(polygon);

            const stump = document.createElementNS(svgNS, 'g');
            stump.classList.add('stump');
            const trunk = document.createElementNS(svgNS, 'rect');
            trunk.setAttribute('x', center.x - hexSize * 0.3);
            trunk.setAttribute('y', center.y - hexSize * 0.25);
            trunk.setAttribute('width', hexSize * 0.6);
            trunk.setAttribute('height', hexSize * 0.5);
            trunk.setAttribute('fill', '#78350f'); // amber-900
            trunk.setAttribute('rx', 2);
            const top = document.createElementNS(svgNS, 'ellipse');
            top.setAttribute('cx', center.x);
            top.setAttribute('cy', center.y - hexSize * 0.25);
            top.setAttribute('rx', hexSize * 0.3);
            top.setAttribute('ry', hexSize * 0.15);
            top.setAttribute('fill', '#fcd34d'); // amber-300
            top.setAttribute('stroke', '#b45309'); // amber-700
            top.setAttribute('stroke-width', 1.5);
            stump.appendChild(trunk);
            stump.appendChild(top);
            g.appendChild(stump);

            g.addEventListener('click', onHexClick);
            return g;
        }

        function createDecorativeIslands() {
            islandContainer.innerHTML = '';
            const positions = [
                { top: '5%', left: '5%', w: '150px', h: '120px', r: -20, p: '100,0 200,100 100,200 0,100' },
                { top: '70%', left: '85%', w: '120px', h: '100px', r: 30, p: '100,0 150,80 100,150 50,80' },
                { top: '80%', left: '2%', w: '200px', h: '150px', r: 10, p: '150,0 200,100 100,200 0,100' },
                { top: '10%', left: '80%', w: '100px', h: '80px', r: -10, p: '80,0 120,50 80,100 40,50' },
            ];
            positions.forEach(pos => {
                const island = document.createElement('div');
                island.classList.add('island');
                island.style.top = pos.top;
                island.style.left = pos.left;
                island.innerHTML = `<svg width="${pos.w}" height="${pos.h}" viewBox="0 0 200 200"><polygon points="${pos.p}" fill="#f59e0b" style="transform: rotate(${pos.r}deg); transform-origin: center;"/></svg>`;
                islandContainer.appendChild(island);
            });
        }
        
        function initGame() {
            gameOver = false;
            gridState.clear();
            svg.innerHTML = '';
            levelDisplay.textContent = `Nivel: ${currentLevel}`;
            
            moveHistory = [];
            undosLeft = 3;
            updateUndoButton();

            const containerSize = Math.min(gameContainer.clientWidth, gameContainer.clientHeight);
            hexSize = containerSize / ((GRID_SIZE * 2 + 1) * 1.8);
            
            const boardPoints = [];
            const boardCenter = { x: containerSize / 2, y: containerSize / 2 };
            const boardSize = hexSize * (GRID_SIZE + 0.7);
            for (let i = 0; i < 6; i++) {
                const angle = Math.PI / 180 * (60 * i - 30);
                boardPoints.push(`${boardCenter.x + boardSize * Math.cos(angle)},${boardCenter.y + boardSize * Math.sin(angle)}`);
            }
            const boardBackground = document.createElementNS(svgNS, 'polygon');
            boardBackground.setAttribute('points', boardPoints.join(' '));
            boardBackground.classList.add('game-board-bg');
            svg.appendChild(boardBackground);

            for (let q = -GRID_SIZE; q <= GRID_SIZE; q++) {
                const r1 = Math.max(-GRID_SIZE, -q - GRID_SIZE);
                const r2 = Math.min(GRID_SIZE, -q + GRID_SIZE);
                for (let r = r1; r <= r2; r++) {
                    const hexElement = createHexagon(q, r);
                    svg.appendChild(hexElement);
                    gridState.set(`${q},${r}`, { isFence: false, element: hexElement, q, r });
                }
            }
            
            pandaPos = { q: 0, r: 0 };

            const initialFences = Math.max(8, Math.floor(GRID_SIZE * 4) - Math.floor(currentLevel * 2));
            const allCoords = Array.from(gridState.values());
            for (let i = 0; i < initialFences; i++) {
                if (allCoords.length === 0) break;
                const randomIndex = Math.floor(Math.random() * allCoords.length);
                const coord = allCoords.splice(randomIndex, 1)[0];
                if (coord.q === 0 && coord.r === 0) { i--; continue; }
                coord.isFence = true;
            }
            
            updateDisplay();
            hideModal();
            createDecorativeIslands();
        }
        
        function onHexClick(event) {
            if (gameOver) return;
            const g = event.currentTarget;
            const key = `${g.dataset.q},${g.dataset.r}`;
            const state = gridState.get(key);
            if (!state || state.isFence || (pandaPos.q == g.dataset.q && pandaPos.r == g.dataset.r)) {
                return;
            }

            // Guardar estado antes del movimiento
            const currentState = {
                pandaPos: { ...pandaPos },
                fencePlaced: { q: state.q, r: state.r }
            };
            moveHistory.push(currentState);
            
            state.isFence = true;
            updateDisplay();
            updateUndoButton(); // Habilitar el botón de deshacer
            setTimeout(pandaTurn, 200);
        }

        function pandaTurn() {
            if (gameOver) return;
            const nextMove = findPathToExit();
            if (nextMove) {
                const pandaSVG = document.getElementById('panda-svg');
                pandaSVG.classList.add('jumping');
                pandaSVG.addEventListener('animationend', () => pandaSVG.classList.remove('jumping'), { once: true });
                pandaPos.q = nextMove.q;
                pandaPos.r = nextMove.r;
                updateDisplay();

                setTimeout(() => {
                    if (isExit(pandaPos.q, pandaPos.r)) {
                        gameOver = true;
                        showModal('¡El panda escapó!', `Perdiste en el nivel ${currentLevel}.`, 'Jugar de Nuevo');
                        currentLevel = 1;
                    }
                }, 400);

            } else {
                gameOver = true;
                showModal('¡Nivel Superado!', `¡Felicidades! Prepárate para el nivel ${currentLevel + 1}.`, 'Siguiente Nivel');
                currentLevel++;
            }
        }
        
        function isExit(q, r) {
            const distance = (Math.abs(q) + Math.abs(r) + Math.abs(-q - r)) / 2;
            return distance === GRID_SIZE;
        }

        function findPathToExit() {
            const queue = [{ q: pandaPos.q, r: pandaPos.r, path: [] }];
            const visited = new Set([`${pandaPos.q},${pandaPos.r}`]);

            while (queue.length > 0) {
                const { q, r, path } = queue.shift();

                if (isExit(q, r)) {
                    return path[0];
                }

                for (const neighbor of getAxialNeighbors(q, r)) {
                    const key = `${neighbor.q},${neighbor.r}`;
                    const state = gridState.get(key);

                    if (state && !state.isFence && !visited.has(key)) {
                        visited.add(key);
                        const newPath = [...path, neighbor];
                        queue.push({ ...neighbor, path: newPath });
                    }
                }
            }
            return null;
        }
        
        function updateDisplay() {
            gridState.forEach((state) => {
                state.element.classList.toggle('fence', state.isFence);
                state.element.classList.remove('panda');
            });
            const pandaHex = gridState.get(`${pandaPos.q},${pandaPos.r}`);
            if (pandaHex) pandaHex.element.classList.add('panda');
            const center = axialToPixel(pandaPos.q, pandaPos.r);
            const pandaSVG = document.getElementById('panda-svg');
            pandaSVG.style.left = `${center.x}px`;
            pandaSVG.style.top = `${center.y}px`;
        }
        
        function undoMove() {
            if (gameOver || undosLeft <= 0 || moveHistory.length === 0) return;

            const lastMove = moveHistory.pop();
            
            // Revertir la valla
            const fenceState = gridState.get(`${lastMove.fencePlaced.q},${lastMove.fencePlaced.r}`);
            if (fenceState) fenceState.isFence = false;

            // Revertir la posición del panda (del movimiento del panda anterior)
            pandaPos = lastMove.pandaPos;
            
            undosLeft--;
            updateDisplay();
            updateUndoButton();
        }

        function updateUndoButton() {
            undoButton.textContent = `Deshacer (${undosLeft})`;
            undoButton.disabled = undosLeft <= 0 || moveHistory.length === 0 || gameOver;
        }

        function showModal(title, text, buttonText) {
            modalTitle.textContent = title;
            modalText.textContent = text;
            resetButton.textContent = buttonText;
            modal.classList.remove('opacity-0', 'pointer-events-none');
            modal.firstElementChild.classList.remove('scale-95');
        }

        function hideModal() {
            modal.classList.add('opacity-0', 'pointer-events-none');
            modal.firstElementChild.classList.add('scale-95');
        }

        resetButton.addEventListener('click', initGame);
        undoButton.addEventListener('click', undoMove);

        let resizeTimeout;
        window.addEventListener('resize', () => {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(initGame, 250);
        });
        document.addEventListener('DOMContentLoaded', initGame);
    </script>
</body>
</html>
